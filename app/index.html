<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Sequence</title>
</head>
<body>
  <div class='main-container'>
    <h1>✨Sequence Animator✨</h1>
    <form id="animationForm">
      Enter sequence as a 2D array: <textarea name="animationInput"class="form-group" rows="4" cols="50"></textarea>
      <p class="gray">Example: [[100, { width: '10%' }], [200, { width: '10%' }]]</p>
      <input class="form-group" type="submit">
    </form>
    <div id="bar"></div>
  </div>
</body>
</html>
