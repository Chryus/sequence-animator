<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation Sequence</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="main-header">✨Sequence Animator✨</h1>
  </div>
  <div class="main-container">
    <form id="animationForm">
      Enter JSON sequence: <textarea 
        name="animationInput" 
        class="form-group" 
        rows="8" 
        cols="50">[[100, { width: '10%' }, { background: 'purple' }],[200, { width: '20%' }],[200, { width: '50%' }, { background: 'blue' }],[200, { width: '80%' }],[300, { width: '90%' }, { background: 'yellow' }],[100, { width: '100%' }, { background: 'yellow' }]]
        </textarea>
      <button class="form-group button" type="submit">Animate</button>
    </form>
    <div id="bar"></div>
  </div>
<script type="text/javascript" src="index_bundle.js"></script></body>
</html>
